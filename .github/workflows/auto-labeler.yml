name: Auto Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Label PR based on file paths
        if: github.event_name == 'pull_request_target'
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/labeler.yml"
          sync-labels: true

  pr-size-labeler:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    steps:
      - name: Label PR based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/XS"
          xs_max_size: 10
          s_label: "size/S"
          s_max_size: 50
          m_label: "size/M"
          m_max_size: 200
          l_label: "size/L"
          l_max_size: 500
          xl_label: "size/XL"
          fail_if_xl: false
          message_if_xl: |
            This PR is quite large! ðŸ“¦
            Consider breaking it into smaller PRs for easier review.
          files_to_ignore: |
            "pnpm-lock.yaml"
            "*.lock"
            "*.snap"
