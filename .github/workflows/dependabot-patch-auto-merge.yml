name: Dependabot Patch Auto-merge

on:
  pull_request:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-patch:
    name: Auto-merge Dependabot patch updates
    runs-on: ubuntu-latest
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'dependencies')
    
    steps:
      - name: Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          # Add auto-merge label to trigger the main auto-merge workflow
          gh pr edit "$PR_URL" --add-label "auto-merge"
          
          # Also approve the PR
          gh pr review --approve "$PR_URL" --body "✅ Auto-approved patch update for ${{ steps.metadata.outputs.dependency-names }}"
          
          echo "✅ Enabled auto-merge for patch update: ${{ steps.metadata.outputs.dependency-names }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}