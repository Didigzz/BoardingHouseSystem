version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bhms
      POSTGRES_PASSWORD: bhms
      POSTGRES_DB: bhms
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhms"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
